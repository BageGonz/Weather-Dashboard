<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center p-3 text-white bg-dark container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <!--Search Input-->
        <div class=row>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Search for a City:</h2>
                        <form class="form">
                            <div class="form-inline form-group">
                                <input id="search-city" type="text" class="form-control" >
                            </div>
                            <button id="search-btn" type="submit" class="btn btn-primary"> <span class="fas"></span>
                               Search
                            </button>
                        </form>
                    </div>
                </div>
                <!--Stored Location-->
                <div>
                    <ul id="city-result" class="list-group"></ul>
                </div>
            </div>
            <!--current weather-->
            <div class="col-md-9">
                
                <div id="current-weather" class="card">
                    <div class="card-body">
                        <div>
                            <span id="city-name">
                            </span>
                            <span id="current-day"></span>
                        </div>
                        <p class="card-text" id="current-temp"></p>
                        <p class="card-text" id="current-humidity"></p>
                        <p class="card-text" id="current-wind"></p>
                        <p class="card-text" id="current-uv"></p>

                    </div>
                </div>
                <!--forecast append-->
                <div class="row">
                    <div id="weather-forecast" class="col-md-9">
                        <h3>Forecast:</h3>
                        <div id="forecast-card">
                            <div class="card forecast">
                                <div class="card-body">
                                    <span class="card-title">
                                    </span>
                                    <span id='forecast-icon1'></span>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
